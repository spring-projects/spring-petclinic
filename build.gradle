 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.spring.io/snapshot'
    }

    maven {
        url = 'https://repo.spring.io/milestone'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.1.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-cache:2.1.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.1.RELEASE'
    compile 'javax.cache:cache-api:1.1.0'
    compile 'org.ehcache:ehcache:3.6.2'
    compile 'org.webjars:webjars-locator-core:0.35'
    compile 'org.webjars:jquery:2.2.4'
    compile 'org.webjars:jquery-ui:1.11.4'
    compile 'org.webjars:bootstrap:3.3.6'
    compile 'org.springframework.boot:spring-boot-devtools:2.1.1.RELEASE'
    runtime 'org.hsqldb:hsqldb:2.4.1'
    runtime 'mysql:mysql-connector-java:8.0.13'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.1.RELEASE'
}

group = 'org.springframework.samples'
version = '2.1.0.BUILD-SNAPSHOT'
description = 'petclinic'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}
