apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic
  namespace: petclinic-ns
  labels:
    app: petclinic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: petclinic
  template:
    metadata:
      labels:
        app: petclinic
    spec:
      # ğŸ”¹ ì—¬ê¸°: service account ì§€ì •
      serviceAccountName: petclinic-sa

      nodeSelector:
        role: "app"

      tolerations:
        - key: "role"
          operator: "Equal"
          value: "app"
          effect: "NoSchedule"

      containers:
        - name: petclinic-container
          image: asia-northeast3-docker.pkg.dev/kdt2-final-project-t2/petclinic/petclinic:dd15e79

          # DB ì„¤ì •ì€ ConfigMap / Secretì—ì„œ ê·¸ëŒ€ë¡œ ê°€ì ¸ì˜¤ê¸°
          envFrom:
            - secretRef:
                name: petclinic-db-secret

          # ğŸ”¹ ì—¬ê¸°: Spring profileì„ postgresìš©ìœ¼ë¡œ
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "postgres"
            - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
              value: "org.postgresql.Driver"
              # DR/Replica ì•ˆì „ì¥ì¹˜: ì•±ì´ schema.sql / Hibernate DDLë¡œ í…Œì´ë¸” ìƒì„± ì‹œë„í•˜ì§€ ì•Šê²Œ ì°¨ë‹¨
            - name: SPRING_SQL_INIT_MODE
              value: "never"
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: "none"
            - name: APP_VERSION
              value: "local"
              
          ports:
            - name: http
              containerPort: 8080

          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 5

          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 5

          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
