schemaVersion: 2.1.0
metadata:
  name: spring-petclinic
attributes:
  che-theia.eclipse.org/sidecar-policy: USE_DEV_CONTAINER
components:
  - name: tools
    container:
      image: quay.io/eclipse/che-java11-maven:next
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: 8080-tcp
          protocol: http
          targetPort: 8080
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      memoryLimit: 1536M
  - name: m2
    volume:
      size: 1G
commands:
  - id: build
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/java-spring-petclinic
      commandLine: mvn clean install
      group:
        kind: build
        isDefault: true
  - id: run
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/java-spring-petclinic
      commandLine: >-
        java -jar -Xdebug
        -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=5005
        target/*.jar
      group:
        kind: run
        isDefault: true
  - id: Debug
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/target
      commandLine: >-
        java -jar -Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=5005 spring-petclinic-2.4.5.jar 
        --spring.profiles.active=mysql | tee /workspace_logs/run-debug.log
      group:
        kind: run
        isDefault: true