name: CI - Java Maven Build & Container Image

on:
  push:
    branches: [ develop ]
    paths:
      - 'pom.xml'
      - 'src/**'
      - 'Containerfile'
      - 'Dockerfile'
      - '.github/workflows/ci-develop-java-maven.yaml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}          # includes owner/repo, used for GHCR image naming
  ARTIFACT_NAME: ${{ github.event.repository.name }}-jar  # repo name only, used for uploading/downloading jar artifact
  JAVA_VERSION: 17                              # set to 17 or 21 to match this application

jobs:
  build-jar:
    name: Build jar artifact
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN
      - name: Compute Version ID from pom.xml
        id: set-version
        run: |
          PROJECT_VERSION=$(mvn -q -DforceStdout -Dexpression=project.version --no-transfer-progress help:evaluate | tail -1)
          PROJECT_VERSION=${PROJECT_VERSION:-0.0.0}
          CLEAN_VERSION=$(echo "$PROJECT_VERSION" | sed 's/-SNAPSHOT$//')
          VERSION_ID="${CLEAN_VERSION}-SNAPSHOT-${GITHUB_SHA::12}"
          echo "VERSION_ID=$VERSION_ID" >> $GITHUB_ENV
      - name: Set project version to VERSION_ID
        run: mvn -B versions:set -DnewVersion="$VERSION_ID" -DgenerateBackupPoms=false --no-transfer-progress
      - name: Package application
        run: mvn -B -DskipTests --no-transfer-progress package
      - name: Deploy jar to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          mvn -B -DskipTests --no-transfer-progress \
            -DaltDeploymentRepository=github::default::https://maven.pkg.github.com/${{ github.repository }} \
            deploy
      - name: Rename jar for image build
        run: |
          mkdir -p target
          JAR_FILE=$(ls target/*.jar | head -n 1)
          mv "$JAR_FILE" target/app.jar
      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: target/app.jar
          retention-days: 7

  build-image:
    name: Build & push container image
    runs-on: ubuntu-latest
    needs: [build-jar]
    steps:
      - uses: actions/checkout@v4
      - name: Select container build file
        run: |
          if [ -f Containerfile ]; then
            echo "BUILD_FILE=Containerfile" >> $GITHUB_ENV
          elif [ -f Dockerfile ]; then
            echo "BUILD_FILE=Dockerfile" >> $GITHUB_ENV
          else
            echo "No Containerfile or Dockerfile found" >&2
            exit 1
          fi
      - name: Compute Version ID from pom.xml
        run: |
          PROJECT_VERSION=$(mvn -q -DforceStdout -Dexpression=project.version --no-transfer-progress help:evaluate | tail -1)
          PROJECT_VERSION=${PROJECT_VERSION:-0.0.0}
          CLEAN_VERSION=$(echo "$PROJECT_VERSION" | sed 's/-SNAPSHOT$//')
          VERSION_ID="${CLEAN_VERSION}-SNAPSHOT-${GITHUB_SHA::12}"
          echo "VERSION_ID=$VERSION_ID" >> $GITHUB_ENV
      - name: Download jar
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: target
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.BUILD_FILE }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION_ID }}-j${{ env.JAVA_VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:snapshot-j${{ env.JAVA_VERSION }}
          build-args: |
            APP_JAR=target/app.jar
            VERSION=${{ env.VERSION_ID }}
            COMMIT_SHA=${{ github.sha }}
          labels: |
            org.opencontainers.image.version=${{ env.VERSION_ID }}
            org.opencontainers.image.revision=${{ github.sha }}

