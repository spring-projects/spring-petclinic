name: Build and Push Docker Image

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ§± Build with Gradle
        run: ./gradlew build

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ³ Build and Tag Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/spring-petclinic:latest .

      - name: ğŸš€ Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/spring-petclinic:latest

