name: build-publish-scan

on:
  push:
    branches:
      - feature/test-change
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: write
  id-token: write 

jobs:
  build-and-scan:
    name: Build, Publish, and Scan
    runs-on: ubuntu-latest
    
    env:
      JF_URL: ${{ secrets.JF_URL }}
      JF_REPO: "maven-petclinic-dev-local"
      BUILD_NAME: "maven-build-scan"
      BUILD_NUMBER: ${{ github.run_number }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # FIX: Manually install Maven 3.8.8 to bypass the 3.9.x NullPointerException
      - name: Install Maven 3.8.8
        run: |
          # Download to the home directory (outside of the workspace)
          wget -q https://archive.apache.org/dist/maven/maven-3/3.8.8/binaries/apache-maven-3.8.8-bin.tar.gz
          tar -xzf apache-maven-3.8.8-bin.tar.gz -C /home/runner/
          # Update the path to point to the new location
          echo "/home/runner/apache-maven-3.8.8/bin" >> $GITHUB_PATH

      - name: Set up JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        with:
          oidc-provider-name: github-oidc
          oidc-audience: jfrog-github

      # 1. Configure Maven to use your JFrog local repo for deployment
      - name: Configure JFrog Maven
        run: |
          jf mvn-config --repo-deploy-releases ${{ env.JF_REPO }} --repo-deploy-snapshots ${{ env.JF_REPO }}

      # 2. Build and Deploy (Using the now-fixed Maven 3.8.8)
      - name: Build and Publish with Maven
        run: |
          jf mvn clean install -DskipTests --build-name=${{ env.BUILD_NAME }} --build-number=${{ env.BUILD_NUMBER }}

      # 3. Finalize Build Info and Publish to Artifactory
      - name: Publish Build Info
        run: |
          jf rt build-collect-env ${{ env.BUILD_NAME }} ${{ env.BUILD_NUMBER }}
          jf rt bp ${{ env.BUILD_NAME }} ${{ env.BUILD_NUMBER }}

      # 4. Run Frogbot Scan
      - name: Run Frogbot Scan
        uses: jfrog/frogbot@v2
        env:
          JF_URL: ${{ env.JF_URL }}
          JF_GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JF_RELEVANT_TECHNOLOGIES: "maven"
          JF_WATCHES: "build-watch"
          JF_INCLUDE_ALL_VULNERABILITIES: "true"
        with:
          oidc-provider-name: github-oidc
          oidc-audience: jfrog-github