      - name: Generate Report  
          # GenerateSBOMreport.py
        run: | 
          cd ${{env.REPO_HOME}}/my-files/scripts-report/
          tree .
          pwd

          pip3 install -r requirements.txt

          python3 scripts/Test.py
          tree .

      - name: Copy Report  
        run: | 
          cd ${{env.REPO_HOME}}/my-files/scripts-report/
          pwd
          cp -r index.html ${{env.REPO_HOME}}/docs/report-${{env.REPORT_DATE}}.html
          mv -f index.html ${{env.REPO_HOME}}/docs/index.html

          cd ${{env.REPO_HOME}}
          tree .

      - name: Commit & Push changes  # ref: https://github.com/marketplace/actions/github-commit-push
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          message: "SEC Report generated on ${{env.REPORT_DATE}}"
          branch: "gh-pages"
          author_name: "github-actions[bot]"
          rebase: true
          force: true
