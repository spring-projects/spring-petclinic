  # Generate GH-Pages  
  secReport:
    name: "Generate SEC Report"
    # needs: mvnPackage
    # needs: dockerPackage
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]
    env:
      JF_RT_URL: https://${{vars.JF_NAME}}.jfrog.io
      JOB_SUMMARY: true # default is false, true - turn of publish Gradle buildinfo
      JFROG_CLI_LOG_LEVEL: DEBUG # DEBUG, INFO, WARN, ERROR
    permissions:
      id-token: write # for creating OIDC tokens for signing.
      pages: write  # deploy to GitHub Pages 'gh-pages' branch
      contents: write

    steps:
      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        id: setup-cli
        env:
          JF_URL: ${{env.JF_RT_URL}}
          JF_GIT_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          version: latest 
          oidc-provider-name: ${{vars.JF_OIDC_PROVIDER_NAME}}

      - name: Clone VCS
        uses: actions/checkout@v4 

      - name: "Software Info"
        run: |
          python3 --version
          pip3 --version
          jf -v
          jf config show

      - name: "set env"
        run: |
          echo "REPO_HOME=/home/runner/work/spring-petclinic/spring-petclinic" >> $GITHUB_ENV
          echo "REPO_HOME:: ${{env.REPO_HOME}}"
          export REPORT_DATE="$(date '+%Y-%m-%d-%H-%M')" 
          echo "REPORT_DATE=${REPORT_DATE}" >> $GITHUB_ENV

      - name: "Create Docs folder if doesn't exist"
        run: |
          cd ${{env.REPO_HOME}}
          mkdir -p docs
          tree .

      - name: List folder
        run: |
          echo "REPO_HOME = ${{env.REPO_HOME}}"
          echo "REPORT_DATE = ${{env.REPORT_DATE}}"
          echo "OIDC_PROVIDER_NAME = ${{vars.JF_OIDC_PROVIDER_NAME}}"
          echo "OIDC user: ${{steps.setup-cli.outputs.oidc-user}}"
          echo "password: ${{steps.setup-cli.outputs.oidc-token}}"


